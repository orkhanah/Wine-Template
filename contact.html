            <h2 style="font-family: 'Cinzel', serif;font-size: 30px;font-weight: 300;">Contact Us</h2>
            <div class="formDiv">
                <form>
                    <div style="width: 570px;">
                        <label style="font-size: 16px;color: #808080;font-family: 'Roboto', serif;line-height: 27px;" for="fname">First Name</label>

                    </div>
                    <div style="width: 570px;">
                        <label style="font-size: 16px;color: #808080;font-family: 'Roboto', serif;line-height: 27px;" for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div style="width: 570px;">
                        <label style="font-size: 16px;color: #808080;font-family: 'Roboto', serif;line-height: 27px;" for="fname">Email Address</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div style="width: 570px;">
                        <label style="font-size: 16px;color: #808080;font-family: 'Roboto', serif;line-height: 27px;" for="lname">Tel. Number</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div style="width: 1190px;">
                        <label style="font-size: 16px;color: #808080;font-family: 'Roboto', serif;line-height: 27px;" for="lname">Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </form>
                <div class="formButton">
                    <span style="color: #ffffff;font-size: 16px;font-family: 'Roboto', serif;">Send Message</span>
                </div>
            </div>
